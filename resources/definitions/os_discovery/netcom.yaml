mib: ADH-NETCOM-MIB
modules:
    sensors:
        pressure:
            data:
                -
                    oid: pressurePSI
                    num_oid: '.1.3.6.1.4.1.32185.2.1.2.{{ $index }}'
                    descr: "Pressure"
                    low_limit: lowerAlarmLimit
                    high_limit: upperAlarmLimit
                    low_warn_limit: lowerLimit
                    warn_limit: upperLimit
                    index: pressurePSI.{{ $index }}
                -
                    oid: lowerLimit
                    num_oid: '.1.3.6.1.4.1.32185.2.2.1.{{ $index }}'
                    descr: "Lower Pressure Limit"
                    group: Limits
                    index: lowerLimit.{{ $index }}
                -
                    oid: upperLimit
                    num_oid: '.1.3.6.1.4.1.32185.2.2.2.{{ $index }}'
                    descr: "Upper Pressure"
                    group: Limits
                    index: upperLimit.{{ $index }}
                -
                    oid: lowerAlarmLimit
                    num_oid: '.1.3.6.1.4.1.32185.2.2.3.{{ $index }}'
                    descr: "Low Pressure Alarm Limit"
                    group: Limits
                    index: lowerAlarmLimit.{{ $index }}
                -
                    oid: upperAlarmLimit
                    num_oid: '.1.3.6.1.4.1.32185.2.2.4.{{ $index }}'
                    descr: "High Pressure Alarm Limit"
                    group: Limits
                    index: upperAlarmLimit.{{ $index }}

        percent:
            data:
                -
                    oid: dutycycle
                    num_oid: '.1.3.6.1.4.1.32185.2.1.3.{{ $index }}'
                    descr: Duty Cycle
                    skip_values:
                        - "---"
                    index: dutycycle.{{ $index }}

        temperature:
            data:
                -
                    oid: temperature
                    num_oid: '.1.3.6.1.4.1.32185.2.1.5.{{ $index }}'
                    descr: Temperature
                    index: temperature.{{ $index }}

        runtime:
            data:
                -
                    oid: compressorHours
                    num_oid: '.1.3.6.1.4.1.32185.2.1.7.{{ $index }}'
                    descr: Compressor Runtime
                    multiplier: 6
                    index: compressorHours.{{ $index }}
                    rrd_type: COUNTER
                -
                    oid: cycleTime
                    num_oid: '.1.3.6.1.4.1.32185.2.1.9.{{ $index }}'
                    descr: Last Cycle Time
                    index: cycleTime.{{ $index }}
                    divisor: 60
                    skip_values:
                        - "0.0"
        state:
            data:
                -
                    oid: majorState
                    num_oid: '.1.3.6.1.4.1.32185.2.1.8.{{ $index }}'
                    descr: "Major state"
                    index: majorState.{{ $index }}
                    states:
                        - { value: 0, generic: 0, graph: 0, descr: Unknown }
                        - { value: 1, generic: 1, graph: 1, descr: Online }
                        - { value: 2, generic: 2, graph: 1, descr: Standby }
                        - { value: 3, generic: 3, graph: 2, descr: Leaky }
