mib: LANTRONIX-SLS-MIB
modules:
  os:
    hardware: LANTRONIX-SLS-MIB::HardwareRev.0
    hardware_template: 'Lantronix SLS (Rev. {{ LANTRONIX-SLS-MIB::HardwareRev.0 }})'
    version: LANTRONIX-SLS-MIB::firmwareVersion.0
    serial: LANTRONIX-SLS-MIB::serialNumber.0

  sensors:
      state:
          data:
              -
                  oid: checkHostPower
                  num_oid: '.1.3.6.1.4.1.244.1.11.2.1.1.{{ $index }}'
                  index: 0
                  descr: 'Host Powered on'
                  states:
                      - { value:  1, generic: 0, graph: 0, descr: hasPower }
                      - { value:  2, generic: 1, graph: 0, descr: hasnoPower }
                      - { value:  3, generic: 3, graph: 0, descr: error }
                      - { value:  4, generic: 3, graph: 0, descr: notsupported }
          options:
              skip_values:
                    -
                      oid: checkHostPower
                      op: '=='
                      value: 4
